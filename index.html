<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/adIcon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>GD Advertisement Manager</title>
  </head>
  <body>
    <noscript>
      <h1>Please enable JavaScript and disable your ad blocker.</h1>
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
          root.innerHTML = '<h1>Please disable your ad blocker... i know ironic</h1>';
        }
      }, 2000);
    </script>
  </body>
</html>
